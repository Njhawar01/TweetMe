<section class="h-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-90">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card border-radius">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Reset Password</h2>

              <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                <label class="mb-5 blue">* Password should be atleast 6 characters</label><br>
                <label *ngIf="errorMessage" class="mb-5 red">* {{errorMessage}}</label>
                <div class="form-outline mb-4">
                  <input type="email" id="loginId" name="loginId" class="form-control form-control-md"
                    placeholder="Email or Login Id" #loginId="ngModel" [(ngModel)]="service.formData.Login_Id" required
                    [class.invalid]="loginId.invalid &#038;&#038; loginId.touched" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-md"
                    placeholder="Password" #password="ngModel" [(ngModel)]="service.formData.Password" required
                    [class.invalid]="password.invalid &#038;&#038; password.touched" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" name="confirmPassword"
                    class="form-control form-control-md" placeholder="Confirm Password" #confirmPassword="ngModel"
                    [(ngModel)]="service.formData.Confirm_Password" required
                    [class.invalid]="confirmPassword.invalid &#038;&#038; confirmPassword.touched" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="form.invalid">Reset Password</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-scale" [fullScreen]="true">
  <p class="white"> Loading... </p>
</ngx-spinner>
